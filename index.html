<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>College Recommender</title>

  <!-- Custom CSS (optional) -->
  <link rel="stylesheet" href="styles.css">

  <!-- Choices.js CSS for multiselect dropdowns -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>
  <!-- Logo Section -->
  <div style="text-align: center; margin: 30px 0;">
    <img src="vjtiian talks.jpg" alt="VJTiian Talks Logo" width="180" />
  </div>

  <h2>College Recommendation Form</h2>

  <form id="form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="percentile">Percentile:</label>
    <input type="number" id="percentile" step="0.01" required>

    <label for="city">City:</label>
    <select id="city" multiple></select>

    <label for="branch">Branch:</label>
    <select id="branch" multiple></select>

    <label for="status">Status:</label>
    <select id="status" multiple></select>

    <label for="category">Category:</label>
    <select id="category" multiple></select>

    <button type="submit">Generate Excel</button>
  </form>

  <!-- XLSX.js for Excel export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Choices.js for better dropdowns -->
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

  <!-- Your custom JS -->
  <script src="script.js"></script>
</body>
</html>
