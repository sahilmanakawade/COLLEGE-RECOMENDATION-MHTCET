<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Recommendation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content-wrapper">
    <!-- FORM ABOVE LOGO -->
    <div class="form-container">
      <div class="form-card">
        <div class="form-header">
          <h1 class="form-title">College Recommendation Form</h1>
          <p class="form-subtitle">VJTIAN TALKS</p>
        </div>
        
        <form class="form-grid">
          <!-- First Row -->
          <div class="form-group full-width">
            <label class="form-label">Name</label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
              <input type="text" class="form-input" placeholder="First Name">
              <input type="text" class="form-input" placeholder="Last Name">
            </div>
          </div>
          
          <!-- Second Row -->
          <div class="form-group half-width">
            <label class="form-label">Percentile</label>
            <input type="text" class="form-input" placeholder="[ ]">
          </div>
          
          <div class="form-group half-width">
            <label class="form-label">City</label>
            <select class="form-input form-select">
              <option>Select city</option>
              <!-- options here -->
            </select>
          </div>
          
          <!-- Third Row -->
          <div class="form-group half-width">
            <label class="form-label">Branch</label>
            <select class="form-input form-select">
              <option>Select branch</option>
              <!-- options here -->
            </select>
          </div>
          
          <div class="form-group half-width">
            <label class="form-label">Category</label>
            <select class="form-input form-select">
              <option>Select category</option>
              <!-- options here -->
            </select>
          </div>
          
          <div class="form-group full-width">
            <button type="submit" class="form-button">Get Recommendations</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- LOGO BELOW FORM -->
    <div class="logo-container">
      <img src="your-logo.png" alt="VJTIAN TALKS Logo" class="form-logo">
    </div>
  </div>
</body>
</html>
